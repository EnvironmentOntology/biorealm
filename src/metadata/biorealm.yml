# PURL configuration for http://purl.obolibrary.org/obo/biorealm

idspace: BIOREALM
base_url: /obo/biorealm

products:
- biorealm.owl: https://raw.githubusercontent.com/EnvironmentOntology/biorealm/master/biorealm.owl
- biorealm.obo: https://raw.githubusercontent.com/EnvironmentOntology/biorealm/master/biorealm.obo

term_browser: ontobee
example_terms:
- biorealm_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/EnvironmentOntology/biorealm/v

- prefix: /tracker/
  replacement: https://github.com/EnvironmentOntology/biorealm/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BIOREALM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/EnvironmentOntology/biorealm/master/
